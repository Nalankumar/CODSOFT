<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero-section">
       <nav>
        <span class="logo">ABC Books</span>
        <button class="lang btn">English <img src="src/down.png" alt="no pic"></button>
       </nav>
       <div class="contents">
        <h1 class="store-name">ABC Book Store</h1>
        <p class="quote">Wear the old coat and buy the new book.</p>
        <button class="btn visit">Visit Store</button>
        </div>
    </header> 
    <section class="top-sellers">
        <h1 class="heading">Top Sellers</h1>
        <div class="cards">
            <div class="card hp" id="hp">
                <img class="poster" src="src/hp.jpg" alt="">
                <h3 class="book-name">Harry Potter</h3>
                <button class="btn">visit</button>
            </div>
            <div class="card" id="wap">
                <img class="poster" src="src/wap.jpg" alt="">
                <h3 class="book-name">War & Peace</h3>
                <button class="btn">visit</button>
            </div>
            <div class="card" id="dune">

                <img class="poster" src="src/dune.jpg" alt="">
                <h3 class="book-name">Dune</h3>
                <button class="btn">visit</button>
            </div>
        </div>

    </section>
</body>
</html>
